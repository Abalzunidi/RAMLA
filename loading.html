<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cormorant Garamond', serif !important; }
        body { background-color: #d3b18b; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .loading-container { text-align: center; }
        .logo-spinner { width: 180px; height: 180px; margin: 0 auto 30px; animation: spin 2s linear infinite; }
        .logo-spinner img { width: 100%; height: 100%; object-fit: contain; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 24px; color: #2d1f0f; font-weight: 600; letter-spacing: 3px; animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @media (max-width: 768px) { .logo-spinner { width: 140px; height: 140px; } .loading-text { font-size: 20px; } }
        @media (max-width: 480px) { .logo-spinner { width: 120px; height: 120px; } .loading-text { font-size: 18px; } }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-spinner"><img src="L11.png" alt="Loading..."></div>
        <div class="loading-text">جاري التحميل...</div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');
        const lang = urlParams.get('lang') || 'ar';
        document.querySelector('.loading-text').textContent = lang === 'ar' ? 'جاري التحميل...' : 'Loading...';
        setTimeout(() => { window.location.href = `product.html?id=${productId}&lang=${lang}`; }, 3000);
    </script>
</body>
</html>
