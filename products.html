<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Ramla Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./products-style.css">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cormorant Garamond', serif !important;
}

body {
    overflow-x: hidden;
    background-color: #000;
}

.background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 0;
    background-color: #d3b18b;
}

.main-content {
    position: relative;
    z-index: 10;
    min-height: 100vh;
}

/* النافبار */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 30px 5%;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.back-btn {
    position: absolute;
    left: 5%;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #3d2f1f;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.back-btn:hover {
    gap: 12px;
    color: #2d1f0f;
}

.back-btn svg {
    transition: transform 0.3s ease;
}

.back-btn:hover svg {
    transform: translateX(5px);
}

html[dir="ltr"] .back-btn:hover svg {
    transform: translateX(-5px);
}

.logo-container {
    width: 150px;
}

.logo-container img {
    width: 100%;
    height: auto;
}

/* محتوى المنتجات */
.products-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 140px 5% 80px;
}

.page-title {
    font-size: 48px;
    font-weight: 700;
    color: #2d1f0f;
    text-align: center;
    margin-bottom: 60px;
    text-transform: uppercase;
    letter-spacing: 5px;
}

.products-list {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.product-item {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    padding: 30px 40px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: grid;
    grid-template-columns: 200px 1fr auto;
    align-items: center;
    gap: 40px;
}

.product-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 50px;
    height: 50px;
    border-top: 3px solid #8b6f47;
    border-left: 3px solid #8b6f47;
    border-radius: 15px 0 0 0;
    transition: all 0.3s ease;
}

.product-item::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 50px;
    height: 50px;
    border-bottom: 3px solid #8b6f47;
    border-right: 3px solid #8b6f47;
    border-radius: 0 0 15px 0;
    transition: all 0.3s ease;
}

.product-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.product-item:hover::before,
.product-item:hover::after {
    width: 70px;
    height: 70px;
    border-color: #6b5537;
}

.product-image {
    width: 200px;
    height: 200px;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

.product-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.product-info {
    flex: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 30px;
}

.product-name {
    font-size: 32px;
    font-weight: 700;
    color: #2d1f0f;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.explore-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 30px;
    background: #2d1f0f;
    color: #d3b18b;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    border-radius: 8px;
    border: 2px solid #2d1f0f;
    transition: all 0.3s ease;
}

.explore-link:hover {
    background: transparent;
    color: #2d1f0f;
    gap: 15px;
}

.explore-link svg {
    transition: transform 0.3s ease;
}

.explore-link:hover svg {
    transform: translateX(5px);
}

html[dir="ltr"] .explore-link:hover svg {
    transform: translateX(-5px);
}

/* الفوتر */
.footer-container {
    margin-top: 80px;
}

.footer-container img {
    width: 100%;
    display: block;
}

/* Responsive */
@media (max-width: 768px) {
    .navbar {
        padding: 20px 5%;
    }

    .logo-container {
        width: 120px;
    }

    .back-btn {
        font-size: 14px;
        gap: 6px;
    }

    .back-btn svg {
        width: 20px;
        height: 20px;
    }

    .products-container {
        padding: 120px 5% 60px;
    }

    .page-title {
        font-size: 36px;
        margin-bottom: 40px;
        letter-spacing: 3px;
    }

    .products-list {
        gap: 25px;
    }

    .product-item {
        padding: 25px;
        grid-template-columns: 150px 1fr;
        gap: 25px;
    }

    .product-image {
        width: 150px;
        height: 150px;
    }

    .product-info {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
        width: 100%;
    }

    .product-name {
        font-size: 26px;
    }

    .explore-link {
        padding: 12px 25px;
        font-size: 14px;
        width: 100%;
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .products-container {
        padding: 110px 5% 50px;
    }

    .page-title {
        font-size: 28px;
        margin-bottom: 35px;
        letter-spacing: 2px;
    }

    .products-list {
        gap: 20px;
    }

    .product-item {
        padding: 20px;
        gap: 20px;
        grid-template-columns: 120px 1fr;
    }

    .product-image {
        width: 120px;
        height: 120px;
        padding: 10px;
    }

    .product-item::before,
    .product-item::after {
        width: 40px;
        height: 40px;
    }

    .product-item:hover::before,
    .product-item:hover::after {
        width: 50px;
        height: 50px;
    }

    .product-name {
        font-size: 22px;
        letter-spacing: 2px;
    }

    .explore-link {
        padding: 10px 20px;
        font-size: 13px;
    }

    .explore-link svg {
        width: 16px;
        height: 16px;
    }
}
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="main-content">
        <!-- النافبار -->
        <nav class="navbar">
            <a href="index.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="#3d2f1f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span data-ar="العودة للرئيسية" data-en="Back to Home">العودة للرئيسية</span>
            </a>
            <div class="logo-container">
                <img src="L11.png" alt="Logo">
            </div>
        </nav>

        <!-- قائمة المنتجات -->
        <div class="products-container">
            <h1 class="page-title" data-ar="منتجاتنا" data-en="Our Products">منتجاتنا</h1>
            
            <div class="products-list">
                <!-- منتج 1 -->
                <div class="product-item">
                    <div class="product-image">
                        <img src="P1.png" alt="HATTAN 1">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name" data-ar="هتان 1" data-en="HATTAN 1">HATTAN 1</h2>
                        <a href="loading.html?product=P1&lang=ar" class="explore-link" data-ar="اكتشف المزيد" data-en="EXPLORE MORE" onclick="setProductLink(event, 'P1')">
                            EXPLORE MORE
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- منتج 2 -->
                <div class="product-item">
                    <div class="product-image">
                        <img src="P2.png" alt="HATTAN 2">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name" data-ar="هتان 2" data-en="HATTAN 2">HATTAN 2</h2>
                        <a href="loading.html?product=P2&lang=ar" class="explore-link" data-ar="اكتشف المزيد" data-en="EXPLORE MORE" onclick="setProductLink(event, 'P2')">
                            EXPLORE MORE
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- منتج 3 -->
                <div class="product-item">
                    <div class="product-image">
                        <img src="P3.png" alt="GHADA">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name" data-ar="غضى" data-en="GHADA">GHADA</h2>
                        <a href="loading.html?product=P3&lang=ar" class="explore-link" data-ar="اكتشف المزيد" data-en="EXPLORE MORE" onclick="setProductLink(event, 'P3')">
                            EXPLORE MORE
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- منتج 4 -->
                <div class="product-item">
                    <div class="product-image">
                        <img src="P4.png" alt="BAREQ">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name" data-ar="بارق" data-en="BAREQ">BAREQ</h2>
                        <a href="loading.html?product=P4&lang=ar" class="explore-link" data-ar="اكتشف المزيد" data-en="EXPLORE MORE" onclick="setProductLink(event, 'P4')">
                            EXPLORE MORE
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- الفوتر -->
        <footer class="footer-container">
            <img src="F1.png" alt="Footer">
        </footer>
    </div>

    <script src="./products-script.js"></script>
</body>
    <script>
// الحصول على اللغة من URL أو من localStorage
const urlParams = new URLSearchParams(window.location.search);
let currentLanguage = urlParams.get('lang') || localStorage.getItem('currentLanguage') || 'ar';

// تحديث اتجاه الصفحة واللغة
if (currentLanguage === 'en') {
    document.documentElement.setAttribute('dir', 'ltr');
    document.documentElement.setAttribute('lang', 'en');
} else {
    document.documentElement.setAttribute('dir', 'rtl');
    document.documentElement.setAttribute('lang', 'ar');
}

// تحديث النصوص حسب اللغة
function updateTexts(lang) {
    const elements = document.querySelectorAll('[data-ar][data-en]');
    elements.forEach(el => {
        el.textContent = lang === 'ar' ? el.getAttribute('data-ar') : el.getAttribute('data-en');
    });
}

// تحديث رابط المنتج حسب اللغة المختارة
function setProductLink(event, productId) {
    event.preventDefault();
    const link = event.currentTarget;
    link.href = `loading.html?product=${productId}&lang=${currentLanguage}`;
    window.location.href = link.href;
}

// تحديث النصوص
updateTexts(currentLanguage);
    </script>
</body>
</html>
