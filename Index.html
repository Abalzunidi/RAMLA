<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramla Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- البوب اب -->
    <div class="language-popup" id="languagePopup">
        <div class="language-box">
            <button class="language-btn" onclick="selectLanguage('ar')">العربية</button>
            <button class="language-btn" onclick="selectLanguage('en')">ENGLISH</button>
        </div>
    </div>

    <div class="background-container"></div>

    <div class="main-content">
        <nav class="navbar">
            <div class="menu-icon" id="menuIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo-container">
                <img src="L11.png" alt="Logo">
            </div>
            <div class="cart-icon" id="cartIcon">
                <svg viewBox="0 0 24 24">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="cart-count">0</span>
            </div>
        </nav>

        <div class="menu-backdrop" id="menuBackdrop"></div>
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-header">
                <div class="menu-logo"><img src="L11.png" alt="Logo"></div>
                <div class="menu-close" id="menuClose"></div>
            </div>
            <div class="menu-content">
                <div class="menu-section">
                    <ul class="menu-list">
                        <li><a href="#home" data-ar="الرئيسية" data-en="Home">الرئيسية</a></li>
                        <li><a href="#products" data-ar="المنتجات" data-en="Products">المنتجات</a></li>
                        <li><a href="#cart" data-ar="سلة التسوق" data-en="Shopping Cart">سلة التسوق</a></li>
                    </ul>
                </div>
                <div class="menu-divider"></div>
                <div class="menu-section secondary">
                    <ul class="menu-list">
                        <li><a href="#privacy" data-ar="سياسة الخصوصية" data-en="Privacy Policy">سياسة الخصوصية</a></li>
                        <li><a href="#returns" data-ar="سياسة الاسترجاع" data-en="Return Policy">سياسة الاسترجاع</a></li>
                        <li><a href="#about" data-ar="عن المتجر" data-en="About Store">عن المتجر</a></li>
                    </ul>
                </div>
                <div class="menu-divider"></div>
                <div class="menu-section account">
                    <ul class="menu-list">
                        <li><a href="#account" data-ar="حسابي" data-en="My Account">حسابي</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="cart-overlay" id="cartOverlay">
            <div class="cart-header">
                <h2 class="cart-title" data-ar="سلة التسوق" data-en="Shopping Cart">سلة التسوق</h2>
                <div class="cart-close" id="cartClose"></div>
            </div>
            <div class="cart-content">
                <p class="cart-empty" data-ar="السلة فارغة" data-en="Cart is empty">السلة فارغة</p>
            </div>
        </div>

        <div class="ads-slider" id="adsSlider">
            <div class="ads-slide active">
                <img src="H1.png" alt="Ad 1">
            </div>
            <div class="ads-slide">
                <img src="H2.png" alt="Ad 2">
            </div>
        </div>

        <section class="products-section">
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image-container"><img src="P1.png" alt="Hattan 1"></div>
                    <h3 class="product-name" data-ar="هتان 1" data-en="HATTAN 1">HATTAN 1</h3>
                    <a href="javascript:void(0)" class="explore-btn" data-ar="اكتشف المزيد" data-en="EXPLORE MORE">EXPLORE MORE</a>
                    <div class="product-card-bottom"></div>
                </div>
                <div class="product-card">
                    <div class="product-image-container"><img src="P2.png" alt="Hattan 2"></div>
                    <h3 class="product-name" data-ar="هتان 2" data-en="HATTAN 2">HATTAN 2</h3>
                    <a href="javascript:void(0)" class="explore-btn" data-ar="اكتشف المزيد" data-en="EXPLORE MORE">EXPLORE MORE</a>
                    <div class="product-card-bottom"></div>
                </div>
                <div class="product-card">
                    <div class="product-image-container"><img src="P3.png" alt="Ghada"></div>
                    <h3 class="product-name" data-ar="غضى" data-en="GHADA">GHADA</h3>
                    <a href="javascript:void(0)" class="explore-btn" data-ar="اكتشف المزيد" data-en="EXPLORE MORE">EXPLORE MORE</a>
                    <div class="product-card-bottom"></div>
                </div>
                <div class="product-card">
                    <div class="product-image-container"><img src="P4.png" alt="Bareq"></div>
                    <h3 class="product-name" data-ar="بارق" data-en="BAREQ">BAREQ</h3>
                    <a href="javascript:void(0)" class="explore-btn" data-ar="اكتشف المزيد" data-en="EXPLORE MORE">EXPLORE MORE</a>
                    <div class="product-card-bottom"></div>
                </div>
            </div>
        </section>

        <footer class="footer-container">
            <img src="F1.png" alt="Footer">
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
